<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
    <meta charset="UTF-8"/>
    <title>Admin</title>
</head>
<body class="h-100">
<div class="container-fluid flex-column">
    <div class="row">
        <div class="col bg-dark">
            <h4 class="text-light mb-0 mt-2" id="text-prev"></h4>
        </div>
        <div class="col bg-dark text-right">
            <h4><a class="btn btn-dark text-secondary" href="/logout" role="button">Logout</a></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-2 nav flex-column nav-pills p-0" id="pills-tab" role="tablist">
            <a class="nav-link active" id="pills-admin-tab" data-toggle="pill" href="#pills-admin" role="tab"
               aria-controls="pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="pills-user-tab" data-toggle="pill" href="#pills-user" role="tab"
               aria-controls="pills-user" aria-selected="false">User</a>
        </div>
        <div class="col tab-content" id="pills-tabContent" style="min-height: 960px; background-color: #f6f6f6">
            <div class="tab-pane fade show active mx-sm-4" id="pills-admin" role="tabpanel"
                 aria-labelledby="pills-admin-tab">
                <div class="container-fluid ">
                    <div class="col p-3">
                        <h1>Admin panel</h1>
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-link active text-secondary" id="nav-table-tab" data-bs-toggle="tab"
                                   href="#nav-table"
                                   role="tab"
                                   aria-controls="nav-table" aria-selected="true">Users table</a>
                                <a class="nav-link" id="nav-newUser-tab" data-bs-toggle="tab" href="#nav-newUser"
                                   role="tab"
                                   aria-controls="nav-newUser" aria-selected="false">New User</a>
                            </div>
                        </nav>
                        <div class="tab-content bg-light-subtle " id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-table" role="tabpanel"
                                 aria-labelledby="nav-table-tab">
                                <div class="tab-content border pb-3">
                                    <div class="border-bottom mb-3 pl-3" style="background-color: #f6f6f6">
                                        <h4 class="p-2 m-0">All users</h4>
                                    </div>
                                    <div class="mr-3 ml-3">
                                        <table class="table table-striped" id="usersTable">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Name</th>
                                                <th scope="col">Birthday</th>
                                                <th scope="col">Gender</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            </tbody>
                                        </table>
                                        <!-- Модальное окно -->
                                        <div class="modal fade" id="editModal"
                                             tabindex="-1"
                                             aria-labelledby="editModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <table class="table mb-0 table-borderless">
                                                        <form class="row align-items-center "
                                                              novalidate="">
                                                            <div class="modal-header">
                                                                <h1 class="modal-title fs-5"
                                                                    id="editModalLabel">
                                                                    Edit user</h1>
                                                                <button type="button" class="btn-close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Закрыть"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="mr-3 ml-3">
                                                                    <div class="text-center">
                                                                        <div class="row mb-3 d-flex justify-content-center">
                                                                            <label class="form-label "><b>ID</b></label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="id" disabled
                                                                                   style="width:200px"
                                                                                   readonly>
                                                                        </div>
                                                                        <div class="row mb-3 d-flex justify-content-center">
                                                                            <label class="form-label"><b>Name</b></label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   style="width:200px"
                                                                                   name="name"
                                                                                   required>
                                                                        </div>
                                                                        <div class="row mb-3 d-flex justify-content-center ">
                                                                            <label class="form-label"><b>Birthday</b></label>
                                                                            <input type="date"
                                                                                   class="form-control"
                                                                                   name="birthday"
                                                                                   style="width:200px">
                                                                        </div>
                                                                        <div class="row mb-3">
                                                                            <label class="form-check-label"><b>Gender</b></label>
                                                                            <div class="form-check form-check-inline col d-flex justify-content-end">
                                                                                <input class="form-check-input"
                                                                                       type="radio"
                                                                                       name="gender"
                                                                                       value="Man"
                                                                                       required>
                                                                                <label class="form-check-label">Man</label>
                                                                            </div>
                                                                            <div class="form-check form-check-inline col d-flex justify-content-start">
                                                                                <input class="form-check-input"
                                                                                       type="radio"
                                                                                       name="gender"
                                                                                       value="Woman"
                                                                                       required>
                                                                                <label class="form-check-label">Woman</label>
                                                                            </div>
                                                                        </div>
                                                                        <div class="row mb-3 d-flex justify-content-center">
                                                                            <label class="form-label"><b>Email</b></label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="username"
                                                                                   style="width:200px"
                                                                                   aria-describedby="inputGroupPrepend"
                                                                                   required>
                                                                        </div>
                                                                        <div class="row mb-3 d-flex justify-content-center">
                                                                            <label class="form-label"><b>Password</b></label>
                                                                            <input type="password"
                                                                                   class="form-control"
                                                                                   name="password"
                                                                                   style="width:200px">
                                                                        </div>
                                                                        <div class="row mb-3 d-flex justify-content-center">
                                                                            <label class="form-label"><b>Role</b></label>
                                                                            <select name="role"
                                                                                    style="width:200px"
                                                                                    required size="2">
                                                                                <option value="ADMIN">
                                                                                    ADMIN
                                                                                </option>
                                                                                <option value="USER">
                                                                                    USER
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button"
                                                                        class="btn btn-secondary"
                                                                        data-bs-dismiss="modal" name="close">Close
                                                                </button>
                                                                <button type="submit" id="edit" name="id"
                                                                        class="btn btn-primary" onclick="edit()">Edit
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Модальное окно -->
                                        <div class="modal fade" id="deleteModal"
                                             tabindex="-1"
                                             aria-labelledby="deleteModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5"
                                                            id="deleteModalLabel">Delete user</h1>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Закрыть"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="mr-3 ml-3">
                                                            <table class="table table-borderless">
                                                                <form class="row mb-3 align-items-center"
                                                                      novalidate="">
                                                                    <div class="text-center">
                                                                        <div class="row mb-3 d-flex justify-content-center">
                                                                            <label class="form-label "><b>ID</b></label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="id"
                                                                                   style="width:200px"
                                                                                   disabled
                                                                                   readonly>
                                                                        </div>
                                                                        <div class="row mb-3 d-flex justify-content-center">
                                                                            <label class="form-label"><b>Name</b></label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="name"
                                                                                   style="width:200px"
                                                                                   disabled
                                                                                   readonly>
                                                                        </div>
                                                                        <div class="row mb-3 d-flex justify-content-center ">
                                                                            <label class="form-label"><b>Birthday</b></label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="birthday"
                                                                                   readonly disabled
                                                                                   style="width:200px">
                                                                        </div>
                                                                        <div class="row mb-3">
                                                                            <label class="form-check-label"><b>Gender</b></label>
                                                                            <div class="form-check form-check-inline col d-flex justify-content-end">
                                                                                <input class="form-check-input" readonly
                                                                                       disabled
                                                                                       type="radio"
                                                                                       name="gender"
                                                                                       value="Man"
                                                                                       required>
                                                                                <label class="form-check-label">Man</label>
                                                                            </div>
                                                                            <div class="form-check form-check-inline col d-flex justify-content-start">
                                                                                <input class="form-check-input"
                                                                                       type="radio" readonly disabled
                                                                                       name="gender"
                                                                                       value="Woman"
                                                                                       required>
                                                                                <label class="form-check-label">Woman</label>
                                                                            </div>
                                                                        </div>
                                                                        <div class="row mb-3 d-flex justify-content-center">
                                                                            <label class="form-label"><b>Email</b></label>
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="username"
                                                                                   style="width:200px"
                                                                                   aria-describedby="inputGroupPrepend"
                                                                                   readonly disabled>
                                                                        </div>
                                                                        <div class="row mb-3 d-flex justify-content-center">
                                                                            <label class="form-label"><b>Password</b></label>
                                                                            <input type="password"
                                                                                   class="form-control"
                                                                                   name="password" readonly disabled
                                                                                   style="width:200px">
                                                                        </div>
                                                                        <div class="row mb-3 d-flex justify-content-center">
                                                                            <label class="form-label"><b>Role</b></label>
                                                                            <select name="role" readonly disabled
                                                                                    style="width:200px"
                                                                                    required size="2">
                                                                                <option value="ADMIN">
                                                                                    ADMIN
                                                                                </option>
                                                                                <option value="USER">
                                                                                    USER
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </table>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button"
                                                                class="btn btn-secondary"
                                                                data-bs-dismiss="modal" name="close">
                                                            Close
                                                        </button>
                                                        <form>
                                                            <input type="submit" value="Delete" name="id"
                                                                   id="delete"
                                                                   class="btn btn-danger"/></form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade " id="nav-newUser" role="tabpanel"
                                 aria-labelledby="nav-newUser-tab">
                                <div class="tab-content border">
                                    <div class="border-bottom mb-3 pl-3" style="background-color: #f6f6f6">
                                        <h4 class="p-2 m-0">Add new user</h4>
                                    </div>
                                    <div class="mr-3 ml-3">
                                        <table class="table table-borderless" id="newUserTable">
                                            <form id="newUserForm"
                                                  class="row mb-3 align-items-center" novalidate=""
                                                  data-toggle="validator" role="form">
                                                <div class="text-center">
                                                    <div class="row mb-3 d-flex justify-content-center">
                                                        <label for="name"
                                                               class="form-label "><b>Name</b></label>
                                                        <input type="text" class="form-control"
                                                               id="name" name="name"
                                                               style="width:25%;background-color:navajowhite" required>
                                                    </div>
                                                    <div class="row mb-3 d-flex justify-content-center ">
                                                        <label for="newBirthday"
                                                               class="form-label"><b>Birthday</b></label>
                                                        <input type="date" class="form-control" id="newBirthday"
                                                               name="birthday"
                                                               style="width:25%">
                                                    </div>
                                                    <div class="row mb-3 ">
                                                        <label class="form-check-label"><b>Gender</b></label>
                                                        <div class="form-check form-check-inline col d-flex justify-content-end">
                                                            <input class="form-check-input" type="radio" value="Man"
                                                                   name="gender"
                                                                   id="genderMan">
                                                            <label class="form-check-label"
                                                                   for="genderMan">Man</label>
                                                        </div>
                                                        <div class="form-check form-check-inline col d-flex justify-content-start">
                                                            <input class="form-check-input" type="radio" value="Woman"
                                                                   name="gender"
                                                                   id="genderWoman">
                                                            <label class="form-check-label"
                                                                   for="genderWoman">Woman</label>
                                                        </div>
                                                    </div>
                                                    <div class="row mb-3 d-flex justify-content-center">
                                                        <label for="newUsername"
                                                               class="form-label"><b>Email</b></label>
                                                        <input type="text" class="form-control"
                                                               style="width:25%;background-color:navajowhite"
                                                               id="newUsername" name="username"
                                                               aria-describedby="inputGroupPrepend2" required>
                                                    </div>
                                                    <div class="row mb-3 d-flex justify-content-center">
                                                        <label for="newPassword"
                                                               class="form-label"><b>Password</b></label>
                                                        <input type="password" class="form-control"
                                                               id="newPassword" name="password"
                                                               style="width:25%">
                                                    </div>

                                                    <div class="row mb-3 d-flex justify-content-center">
                                                        <label for="newRole"
                                                               class="form-label"><b>Role</b></label>
                                                        <select class="form-control" id="newRole"
                                                                name="role" style="width:25%"
                                                                required size="2">
                                                            <option value="ADMIN">ADMIN</option>
                                                            <option value="USER" selected>USER</option>
                                                        </select>
                                                    </div>

                                                    <div class="row mb-3 d-flex justify-content-center">
                                                        <button class="btn btn-success" type="submit"
                                                                onclick="newUser()"
                                                                style="width:25%">Add new user
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade mx-sm-5" id="pills-user" role="tabpanel"
                 aria-labelledby="pills-user-tab">
                <h2 class="mt-4">User information-page</h2>
                <div class="tab-content border">
                    <table class="table table-striped" id="userTable">
                        <div class="border-bottom mb-3 pl-3" style="background-color: #f6f6f6">
                            <h4 class="p-2 m-0 ">About user</h4>
                        </div>
                        <div class="mr-3 ml-3 bg-white">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Birthday</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{js/script.js}" src="/static/js/script.js"></script>
</body>
</html>
