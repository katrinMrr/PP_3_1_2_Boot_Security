<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
</head>
<body class="h-100">
<div class="container-fluid flex-column">
    <div class="row">

        <div class="col bg-dark">
            <h4 class="text-light" id="prevUser"></h4>
        </div>
        <div class="col bg-dark text-right">
            <h4><a class="btn btn-dark text-secondary" href="/logout" role="button">Logout</a></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-2 nav flex-column nav-pills p-0 " id="pills-tab" role="tablist">
            <a class="nav-link active" id="pills-user-tab" data-toggle="pill" href="#pills-user" role="tab"
               aria-controls="pills-user" aria-selected="true">User</a>
        </div>
        <div class="col tab-content" id="pills-tabContent" style="min-height: 960px;background-color: #f6f6f6">
            <div class="tab-pane fade show active mx-sm-5" id="pills-user" role="tabpanel"
                 aria-labelledby="pills-user-tab">
                <h1 class="py-3">User information-page</h1>
                <div class="tab-content border bg-white pb-3">
                    <div class="border-bottom mb-3 pl-3" style="background-color: #f6f6f6">
                        <h4 class="p-2 m-0" style="background-color: #f6f6f6">About user</h4>
                    </div>
                    <div class="mr-3 ml-3">
                        <table class="table table-striped" id="tableUser">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Birthday</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{js/script.js}" src="/static/js/script.js"></script>
</body>
</html>
